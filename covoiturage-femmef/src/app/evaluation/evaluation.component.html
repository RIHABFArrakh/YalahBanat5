<div class="max-w-md mx-auto mt-10 p-6 border rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Évaluer la conductrice</h2>

  <form [formGroup]="evaluationForm" (ngSubmit)="envoyerEvaluation()">
    <div class="mb-4">
      <label class="block mb-1">Note (1 à 5)</label>
      <input type="number" formControlName="note" min="1" max="5"
             class="w-full border px-3 py-2 rounded"
             placeholder="Ex : 4" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Commentaire</label>
      <textarea formControlName="commentaire" rows="4"
                class="w-full border px-3 py-2 rounded"
                placeholder="Votre avis..."></textarea>
    </div>

    <button type="submit"
            [disabled]="evaluationForm.invalid"
            class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
      Envoyer lévaluation
    </button>
  </form>
</div>
