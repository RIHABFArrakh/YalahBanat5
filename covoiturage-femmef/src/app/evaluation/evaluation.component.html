<div class="max-w-md p-4 border rounded-md shadow-sm">
  <h3 class="text-lg font-semibold mb-3">Évaluer la conductrice</h3>

  <label class="block mb-2">Note (1 à 5) :</label>
  <select [(ngModel)]="evaluation.note" name="note" class="w-full mb-4 p-2 border rounded" required>
    <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{ n }}</option>
  </select>

  <label class="block mb-2">Commentaire (optionnel) :</label>
  <textarea [(ngModel)]="evaluation.commentaire" name="commentaire" rows="3" class="w-full mb-4 p-2 border rounded"></textarea>

  <button (click)="submitEvaluation()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
    Envoyer l’évaluation
  </button>

  <p class="mt-3 text-green-600" *ngIf="message">{{ message }}</p>
</div>
