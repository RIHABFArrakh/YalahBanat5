<div class="min-h-screen flex items-center justify-center bg-purple-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg text-center">
    <div class="flex justify-center items-center mb-4">
      <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-400 to-pink-400 flex items-center justify-center text-white text-lg font-semibold">
        YB
      </div>
      <h1 class="ml-3 text-2xl font-semibold text-purple-600">YalaBenat</h1>
    </div>

    <h2 class="text-2xl font-bold mb-1">Nouveau mot de passe</h2>
    <p class="text-gray-500 mb-6">Créez un nouveau mot de passe sécurisé pour votre compte</p>

    <form (ngSubmit)="resetPassword()" class="text-left">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-1">Nouveau mot de passe</label>
        <input
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300"
          required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-1">Confirmer le mot de passe</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-300"
          required />
      </div>

      <div class="bg-purple-50 rounded-lg px-4 py-3 text-sm text-gray-700 mb-4">
        <p class="mb-1 font-medium">Votre mot de passe doit contenir :</p>
        <ul class="list-disc list-inside space-y-1">
          <li>Au moins 8 caractères</li>
          <li>Au moins une lettre majuscule</li>
          <li>Au moins un chiffre</li>
        </ul>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded-xl transition"
      >
        Réinitialiser le mot de passe
      </button>

      <div *ngIf="success" class="text-green-600 mt-4 text-center font-semibold">{{ success }}</div>
      <div *ngIf="error" class="text-red-600 mt-4 text-center font-semibold">{{ error }}</div>

      <div class="text-center mt-4">
        <div class="text-center mt-4">
      <a routerLink="/auth/login" class="text-purple-500 hover:underline">
         Retour à la page de connexion
      </a>
</div>
      </div>
    </form>
  </div>
</div>
