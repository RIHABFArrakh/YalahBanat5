<div class="min-h-screen flex items-center justify-center bg-[#fbfaff] px-4">
  <div class="flex flex-col items-center space-y-6">
    <!-- Logo circulaire avec initiales -->
    <div class="flex flex-col items-center">
      <div class="bg-gradient-to-r from-purple-400 to-pink-400 rounded-full w-14 h-14 flex items-center justify-center text-white font-bold text-lg">
        YB
      </div>
      <h1 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 mt-2">
        Yala<span class="font-light">Banat</span>
      </h1>
    </div>

    <!-- Carte du formulaire -->
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Mot de passe oublié</h2>
      <p class="text-center text-gray-400 mt-2">
        Entrez votre email pour recevoir les instructions de réinitialisation
      </p>

      <form (ngSubmit)="onSubmit()" class="mt-6">
        <label class="block mb-2 text-sm text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="votre@email.com"
        />

        <button
          type="submit"
          class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-xl mt-6 transition duration-300"
        >
          Envoyer les instructions
        </button>
      </form>

      <p class="text-center text-gray-400 mt-4">
        Vous vous souvenez de votre mot de passe ?
        <a routerLink="/login" class="text-purple-500 hover:underline">Se connecter</a>
      </p>
    </div>
  </div>
</div>
