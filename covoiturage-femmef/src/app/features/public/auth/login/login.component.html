  <div class="min-h-screen flex flex-col items-center bg-[#fbf9fe] pt-20">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
      <!-- Header -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-gradient-to-r from-pink-500 to-purple-500 rounded-full w-12 h-12 flex items-center justify-center text-white font-semibold">
          YB
        </div>
        <h2 class="text-xl font-extrabold mt-4 text-gray-800">Connectez-vous</h2>
        <p class="text-gray-500 text-sm mt-1 text-center"> Pas encore de compte?  </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
        {{ errorMessage }}
      </div>

      <!-- Choix du rôle -->
      <div class="flex justify-center gap-4 mb-6">
        <a
          [routerLink]="['/auth/register-conductrice']"
          class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full text-sm font-medium shadow transition"
        >
          Je suis conductrice
        </a>
        <a
          [routerLink]="['/auth/register-passager']"
          class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-full text-sm font-medium shadow transition"
        >
          Je suis passagère
        </a>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            email
            #emailInput="ngModel"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="votre@email.com"
          />
          <div *ngIf="emailInput.touched && emailInput.invalid" class="text-red-500 text-sm mt-1">
            Veuillez saisir une adresse email valide
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <a [routerLink]="['/auth/forgot-password']" class="text-sm text-purple-600 hover:text-purple-800">
              Mot de passe oublié?
            </a>
          </div>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            #passwordInput="ngModel"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="••••••••"
          />
          <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-red-500 text-sm mt-1">
            Veuillez saisir votre mot de passe
          </div>
        </div>

        <div class="flex items-center mb-2">
          <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" [(ngModel)]="rememberMe">
          <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Se souvenir de moi</label>
        </div>

        <button
          type="submit"
          class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition font-semibold text-lg"
        >
          Se connecter
        </button>
      </form>

      <div class="text-center mt-6 text-gray-500 text-sm">
        Vous n'avez pas de compte? <a [routerLink]="['/auth/register']" class="text-purple-600 hover:underline">Inscrivez-vous</a>
      </div>
    </div>
  </div>
