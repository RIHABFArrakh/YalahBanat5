  <div class="min-h-screen flex flex-col items-center bg-[#fbf9fe] pt-20">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
      <!-- Header -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-gradient-to-r from-pink-500 to-purple-500 rounded-full w-12 h-12 flex items-center justify-center text-white font-semibold">
          YB
        </div>
        <h2 class="text-xl font-extrabold mt-4 text-gray-800">Connectez-vous</h2>
        <p class="text-gray-500 text-sm mt-1 text-center">Pour accéder à votre compte et gérer vos trajets</p>
      </div>
<!-- Choix du rôle -->
<div class="flex justify-center gap-4 mb-6">
  <a
    [routerLink]="['/auth/register-conductrice']"
    class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full text-sm font-medium shadow transition"
  >
    Je suis conductrice
  </a>
  <a
    [routerLink]="['/auth/register-passager']"
    class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-full text-sm font-medium shadow transition"
  >
    Je suis passagère
  </a>
</div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="votre@email.com"
          />
        </div>

        <div>
          <div class="flex justify-between items-center">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <a [routerLink]="['/auth/forgot-password']" class="text-sm text-purple-500 hover:underline">Mot de passe oublié?</a>
          </div>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2" />
          <label for="remember" class="text-sm text-gray-700">Se souvenir de moi</label>
        </div>

        <button
          type="submit"
          class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-full transition duration-200 font-semibold"
        >
          Se connecter
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Vous n'avez pas de compte ?
        <a [routerLink]="['/auth/register-conductrice']" class="text-purple-600 hover:underline font-medium">Inscrivez-vous</a>
      </p>
    </div>
  </div>
