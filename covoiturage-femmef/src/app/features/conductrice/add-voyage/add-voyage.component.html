<div class="bg-[#fdfbff] min-h-screen px-10 py-6 font-sans">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Créer un nouveau voyage</h1>
    
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Point de départ</label>
          <input type="text" formControlName="depart" 
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200"
                 placeholder="Ex: Casablanca">
          <div *ngIf="form.get('depart')?.invalid && form.get('depart')?.touched" class="text-red-500 text-sm mt-1">
            Le point de départ est requis
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
          <input type="text" formControlName="destination"
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200"
                 placeholder="Ex: Marrakech">
          <div *ngIf="form.get('destination')?.invalid && form.get('destination')?.touched" class="text-red-500 text-sm mt-1">
            La destination est requise
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date et heure</label>
          <input type="datetime-local" formControlName="dateDepart"
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200">
          <div *ngIf="form.get('dateDepart')?.invalid && form.get('dateDepart')?.touched" class="text-red-500 text-sm mt-1">
            La date et l'heure sont requises
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Places disponibles</label>
          <input type="number" formControlName="placesDisponibles" min="1"
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200">
          <div *ngIf="form.get('placesDisponibles')?.invalid && form.get('placesDisponibles')?.touched" class="text-red-500 text-sm mt-1">
            Le nombre de places doit être au moins 1
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Prix (DH)</label>
          <input type="number" formControlName="price" min="0"
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200">
          <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched" class="text-red-500 text-sm mt-1">
            Le prix doit être un nombre positif
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-4">
        <button type="button" (click)="router.navigate(['/conductrice/dashboard'])"
                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit" [disabled]="form.invalid || loading"
                class="px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="loading">Création en cours...</span>
          <span *ngIf="!loading">Créer le voyage</span>
        </button>
      </div>
    </form>
  </div>
</div>
