<nav class="bg-[#fcfbff] px-6 py-4 shadow-sm flex justify-between items-center w-full">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
      YalaBanat
    </a>
  
    <!-- Right side: nav links + buttons -->
    <div class="flex items-center space-x-6 text-sm font-medium text-gray-700">
      <a routerLink="/" class="hover:text-purple-600">Accueil</a>
      <a routerLink="/search" class="hover:text-purple-600">Rechercher</a>
      <a routerLink="/how-it-works" class="hover:text-purple-600">Comment ça marche</a>
  
        <!-- Authentication buttons -->
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/auth/login"
            class="px-5 py-2 border border-purple-400 text-purple-600 rounded-full font-semibold hover:bg-purple-50 transition">
            Connexion
          </a>
          <a routerLink="/auth/register-conductrice"
            class="px-5 py-2 bg-purple-500 text-white rounded-full font-semibold hover:bg-purple-600 transition">
            S'inscrire
          </a>
        </ng-container>
  
        <!-- Profile dropdown -->
        <div *ngIf="isLoggedIn" class="relative">
          <button 
            (click)="toggleProfileMenu()"
            class="flex items-center space-x-2 px-4 py-2 rounded-full hover:bg-purple-50 transition"
          >
            <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white">
              {{ userName.charAt(0) }}
            </div>
            <span class="text-gray-700">{{ userName }}</span>
          </button>
  
          <!-- Dropdown menu -->
          <div 
            *ngIf="isProfileMenuOpen"
            @menuAnimation
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
          >
            <a 
              routerLink="/profile" 
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-50"
            >
              Mon compte
            </a>
            <button 
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-purple-50"
            >
              Déconnexion
            </button>
          </div>
        </div>
    </div>
  </nav>
